<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="banner">
                <p>(ODIN LOGO) ODIN</p>
            </div>
            <p class="photoCredit">photo credit via upsplash</p>
        </div>

        <div class="mainContent">
            <div class="heading">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>

            <form action="#" method="post" class="signUp">
                <div class="formMain">
                    <h3>Let's do this!</h3>
                    <div class="inputs">
                        <div class="formInput">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="formInput">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="formInput">
                            <label for="eamil">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="formInput">
                            <label for="tel">Phone Number</label>
                            <input type="tel" id="tel" name="tel">
                        </div>
                        <div class="formInput">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="formInput">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" id="passwordConfirm" name="passwordConfirm">
                        </div>
                    </div>
                </div>
                <div class="formSubmit">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
            </form>

        </div>
    </main>
    
</body>
</html>
